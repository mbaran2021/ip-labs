<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Лабораторна робота №3 </title>
</head>
<body>
	<body>

    <h1>Student Survey Form</h1>

    <fieldset>
        <legend><strong>Personal Information</strong></legend>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter a password"><br><br>


        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label>Languages Known:</label><br>
        <input type="checkbox" id="english" name="language" value="english">
        <label for="english">English</label><br>
        <input type="checkbox" id="spanish" name="language" value="spanish">
        <label for="spanish">Spanish</label><br>
        <input type="checkbox" id="french" name="language" value="french">
        <label for="french">French</label><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">Select your country</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
            <option value="australia">Australia</option>
            <option value="india">India</option>
        </select>
    </fieldset><br>

    <fieldset>
        <legend><strong>College Subjects</strong></legend>

        <label for="subjects">Select your subjects:</label><br>
        <select id="subjects" name="subjects" multiple="">
            <option value="mathematics">Mathematics</option>
            <option value="computerScience">Computer Science</option>
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
            <option value="english">English</option>
        </select><br><br>

        <label for="interest">Rate your interest in Computer Science:</label>
        <input type="range" id="interest" name="interest" min="0" max="10"><br>
    </fieldset><br>

    <fieldset>
        <legend><strong>Skills Assessment</strong></legend>

        <label for="skills">Describe your skills:</label><br>
        <textarea id="skills" name="skills" rows="4" cols="50" placeholder="List your skills here..."></textarea><br><br>

        <label for="resume">Upload your resume:</label>
        <input type="file" id="resume" name="resume"><br><br>

        <label for="color">Pick your favorite color:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="studyTime">Preferred study time:</label>
        <input type="time" id="studyTime" name="studyTime"><br>
    </fieldset><br>

    <input type="submit" value="Submit Survey">

</body>
</body>
</html>
